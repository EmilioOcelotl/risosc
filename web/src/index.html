<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RisOSC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <canvas id="hydra-canvas" width="800" height="600"></canvas>

    <div id="right-panel">
        <!-- Capa para mensajes superpuestos -->
        <div id="message-overlay">
            <div id="cyberpunk-message">
                <h1 id="main-title">RisOSC</h1>
                <p id="subtitle">Escrituras sobre lo escaso multiplicado y lo efímero único</p>
                <div id="instructions">
                    <span id="static-text">ACERCA TU</span>
                    <span id="dynamic-text">TARJETA NFC</span>
                </div>

                <!-- Nueva animación NFC mejorada -->
                <div id="nfc-animation">
                    <!-- Control remoto transparente con lector rojo -->
                    <div class="nfc-remote">
                        <div class="remote-nfc-reader"></div>

                    </div>

                    <!-- Línea de conexión más corta -->
                    <div class="connection-line"></div>

                    <!-- Círculos concéntricos (etiqueta NFC) -->
                    <div class="nfc-circles">
                        <div class="nfc-circle"></div>
                        <div class="nfc-circle"></div>
                        <div class="nfc-circle"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div id="log-overlay">
        <div class="log-header">SYSTEM LOG</div>
        <div id="log-entries"></div>
    </div>

    <div id="snapshot-preview" class="hidden">
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
