<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RisOSC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-panel">
    <div class="rectangle" data-sketch-id="0"><div class="circle"></div></div>
    <div class="rectangle" data-sketch-id="1"><div class="circle"></div></div>
    <div class="rectangle" data-sketch-id="2"><div class="circle"></div></div>
    <div class="rectangle" data-sketch-id="3"><div class="circle"></div></div>
</div>

    

    
    <div id="right-panel"></div>
    
    <canvas id="hydra-canvas" width="800" height="600"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/shaders/RGBShiftShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/shaders/DotScreenShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hydra-synth@1.3.29/dist/hydra-synth.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
