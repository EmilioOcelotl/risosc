<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hydra GLB Exporter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: black;
      font-family: Arial, sans-serif;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #hydra-canvas {
      display: none; /* Ocultar canvas de Hydra si no es visualmente necesario */
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
      color: white;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <canvas id="hydra-canvas"></canvas>
  <div id="container"></div>

  <div id="ui">
    <select id="texture-select"></select>
    <button id="export-btn">Exportar GLB</button>
    <span id="status"></span>
  </div>

  <!-- Dependencias externas -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/exporters/GLTFExporter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hydra-synth@1.3.29/dist/hydra-synth.min.js"></script>

  <!-- Archivos de tu proyecto -->
  <script src="hydra-sketches.js"></script>
  <script src="exporter.js"></script>

</body>
</html>
